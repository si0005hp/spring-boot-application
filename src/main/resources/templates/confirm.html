<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_temp :: header ('SimpleForm confirm')">
    <meta charset="UTF-8"/>
</head>
<body>
<div class="container">

    <div class="page-header">
        <h1>SimpleForm confirm</h1>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form role="form" action="/app/execute" th:action="@{/app/execute}" th:object="${simpleForm}" method="post">
                <div class="form-group">
                    <table class="table table-striped table-bordered">
                        <tr>
                            <th class="col-md-3">Text (ftext)</th>
                            <td class="col-md-9" th:text="*{ftext}"></td>
                            <input type="hidden" class="form-control" id="inputText" name="ftext" th:field="*{ftext}"/>
                        </tr>
                    </table>
                </div>
                <button type="submit" class="btn btn-default">execute</button>
            </form>
        </div>
    </div>
    <div th:replace="_temp :: footer"></div>
</div>
<div th:include="_temp :: script"></div>
</body>
</html>
