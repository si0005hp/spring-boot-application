<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header (title)">
    <title th:text="${title}">title</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="/vendor/bootstrap-3.3.7/css/bootstrap.min.css"
          th:href="@{/vendor/bootstrap-3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div th:fragment="footer" class="page-header">
        <div th:utext="#{footer.text}">original footer</div>
    </div>
</div>

<div th:fragment="script">
    <script src="/vendor/jquery/jquery-3.1.0.js" th:src="@{/vendor/jquery/jquery-3.1.0.js}"></script>
    <script src="/vendor/bootstrap-3.3.7/js/bootstrap.js" th:src="@{/vendor/bootstrap-3.3.7/js/bootstrap.js}"></script>
</div>
</body>
</html>
